name: 🛠️ Update README with recent repos

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours à minuit UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-repos-list:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v5

      - name: 📦 Generate repo list via GitHub API
        run: |
          # Récupérer les 5 derniers dépôts mis à jour
          curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/AmarzitMathias/repos?sort=updated&per_page=3" \
            > repos.json

          # Générer le Markdown : nom + lien + description
          echo "<!--START_SECTION:repos-->" > new_repos.md
          jq -r '.[] | "- [\(.name)](\(.html_url))\n  > \(.description // "Pas de description")\n"' repos.json >> new_repos.md
          echo "<!--END_SECTION:repos-->" >> new_repos.md

      - name: 📝 Inject into README.md
        run: |
          # Supprimer l'ancienne section
          awk 'BEGIN{found=0}
            /<!--START_SECTION:repos-->/ {found=1; print; next}
            /<!--END_SECTION:repos-->/ {found=0; print; next}
            !found {print}' README.md > temp.md

          # Ajouter la nouvelle section
          awk 'NR==FNR{print; next}1' new_repos.md temp.md > README.md

          # Nettoyer
          rm repos.json temp.md new_repos.md

      - name: ✅ Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "📄 Mise à jour automatique du README avec les derniers repos"
          git push
