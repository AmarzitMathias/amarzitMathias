name: üõ†Ô∏è Update README with recent repos

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours √† minuit UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-repos-list:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v5

      - name: üì¶ Generate repo list via GitHub API
        run: |
          curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/AmarzitMathias/repos?sort=updated&per_page=5" \
            > repos.json

          echo "<!--START_SECTION:repos-->" > new_repos.md
          jq -r '.[] | "- [\(.name)](\(.html_url))\n  > \(.description // "Pas de description")\n"' repos.json >> new_repos.md
          echo "<!--END_SECTION:repos-->" >> new_repos.md

      - name: Debug generated markdown
        run: cat new_repos.md

      - name: üìù Inject into README.md
        run: |
          awk '
            BEGIN { inside=0 }
            /<!--START_SECTION:repos-->/ { print; system("cat new_repos.md"); inside=1; next }
            /<!--END_SECTION:repos-->/ { print; inside=0; next }
            !inside { print }
          ' README.md > README.tmp && mv README.tmp README.md

          rm repos.json new_repos.md


      - name: ‚úÖ Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "üìÑ Mise √† jour automatique du README avec les derniers repos"
          git pull --rebase origin main
          git push
