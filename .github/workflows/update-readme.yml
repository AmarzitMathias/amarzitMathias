name: üõ†Ô∏è Update README with Recent Repos

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours √† minuit UTC
  workflow_dispatch:

permissions:
  contents: write  # Autorise commit et push

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update repo list in README
        uses: actions-cool/readme-repo-list@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          user: AmarzitMathias
          max: 5
          sort: updated
          include-forks: false
          target-file: README.md
          start-marker: '<!--START_SECTION:repos-->'
          end-marker: '<!--END_SECTION:repos-->'

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "üìÑ Update README with recent repositories"
          git push
