name: ğŸ› ï¸ Update README with recent repos

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours Ã  minuit UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-repos-list:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Generate repo list via GitHub API
        run: |
          # RÃ©cupÃ©rer les 5 derniers dÃ©pÃ´ts mis Ã  jour
          curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/AmarzitMathias/repos?sort=updated&per_page=3" \
            > repos.json

          # GÃ©nÃ©rer le Markdown : nom + lien + description
          echo "<!--START_SECTION:repos-->" > new_repos.md
          jq -r '.[] | "- [\(.name)](\(.html_url))\n  > \(.description // "Pas de description")\n"' repos.json >> new_repos.md
          echo "<!--END_SECTION:repos-->" >> new_repos.md

      - name: ğŸ“ Inject into README.md
        run: |
          sed -i '/<!--START_SECTION:repos-->/, /<!--END_SECTION:repos-->/{
            r new_repos.md
            d
          }' README.md

          rm repos.json new_repos.md

      - name: âœ… Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "ğŸ“„ Mise Ã  jour automatique du README avec les derniers repos"
          git pull --rebase origin main
          git push
